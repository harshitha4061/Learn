 <!DOCTYPE html>
 <html lang="en">
 <head>
   <title>ScaleX and ScaleY Together</title>
   <style>
     .box {
       width: 50px;
       height: 50px;
       background: coral;
 
       animation: scaleXYChange 5s linear forwards;
     }
 
     @keyframes scaleXYChange {
       0% {
         transform: scaleX(1) scaleY(1);
       }
       50% {
         transform: scaleX(3) scaleY(3);
       }
       100% {
         transform: scaleX(1) scaleY(1);
       }
     }
   </style>
 </head>
 <body>
 
 <div class="box"></div>
 
 </body>
 </html>
