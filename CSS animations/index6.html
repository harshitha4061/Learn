<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Origin Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 100px;
      transition: transform 2s ease-in-out;
      transform-origin: center;
    }

    .box:hover {
      transform: rotate(180deg) scale(1.5);
      transform-origin: top left;   
      /* it gives point about which we do animation  */
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
