<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flip Card</title>
  <style>
    .flip-card {
      width: 200px;
      height: 300px;
      background-color: #3498db;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flip-card:hover {
      transform: rotateY(180deg);
      background-color: #2ecc71; /* Change color when flipped */
    }
  </style>
</head>
<body>

  <div class="flip-card">
    Flip Me!
  </div>

</body>
</html>
